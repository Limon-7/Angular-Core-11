<h1>select-options works!</h1>
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" />
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="city">City</label>
    </div>
    <select
      class="custom-select"
      formControlName="city"
      (change)="oncityChange()"
      [ngClass]="{ 'is-invalid': f.city.errors && f.city.touched }"
    >
      <option [ngValue]="null" disabled>Choose your city</option>
      <option *ngFor="let c of cities" [ngValue]="c.id">
        {{ c.name }}
      </option>
    </select>
    <div *ngIf="f.city.errors && f.city.touched" class="invalid-feedback">
      City required.
    </div>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="skill">Skills</label>
    </div>
    <select
      multiple
      class="custom-select"
      formControlName="skill"
      [compareWith]="onskillChange"
      [ngClass]="{ 'is-invalid': f.skill.errors && f.skill.touched }"
    >
      <option [ngValue]="null" disabled>Choose your skill</option>
      <option *ngFor="let s of skills" [ngValue]="s.id">
        {{ s.name }}
      </option>
    </select>
    <div *ngIf="f.skill.errors && f.skill.touched" class="invalid-feedback">
      Skill required.
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn-primary">Submit</button>
  </div>
</form>

{{ myform.value | json }}
{{ myform.status | json }}
