<h1>radio-checkbox works!</h1>
<div class="conatiner">
  <form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <!-- dynamic radio buttons -->
    <div class="form-check">
      <label
        *ngFor="let gen of genderList"
        [ngClass]="{ 'is-invalid': f.gender.errors && submitted }"
      >
        <input type="radio" [value]="gen.id" formControlName="gender" />
        {{ gen.text }}
      </label>
      <div *ngIf="f.gender.errors && submitted" class="validation-error">
        Gender required.
      </div>
    </div>
    <!-- dynamic radiobuttons -->
    <!-- checkbox -->
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="isagree"
        formControlName="isagree"
      />
      <label class="form-check-label" for="isagree">Check me out</label>
      <div *ngIf="f.isagree.errors && submitted" class="validation-error">
        Agree required.
      </div>
    </div>
    <!-- checkbox -->
    <!-- multiple checkbox with true value-->
    <div
      class="form-group"
      *ngFor="let skill of skillsFormArray.controls; let i = index"
    >
      <label formArrayName="skills">
        <input type="checkbox" [formControlName]="i" />
        {{ skillList[i].name }}
      </label>
      <div class="validation-error" *ngIf="f.skills.errors && submitted">
        At least one order must be selected
      </div>
    </div>
    <!-- end multiple checkbox true value-->

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    {{ myform.value | json }}
    {{ myform.status | json }}
  </form>
</div>
